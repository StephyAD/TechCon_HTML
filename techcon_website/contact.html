<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register for TechCon 2024</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- Header -->
        <header>
          <h1>Register for TechCon 2024</h1>
          <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </header>
    
        <!-- Main Content -->
         <main>
            <!-- Content Infomation -->
             <section>
                <h2>Get in Touch</h2>
                <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

                <p>Follow us at:</p>
                <ul>
                    <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                </ul>
             </section>

             <!-- Embedded Map -->
              <section>
                <h2>Conference Venue</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.0840385048396!2d-0.19304159999999998!3d5.554560200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf90844f460279%3A0xb7114cec529d61a4!2sAccra%20International%20Conference%20Centre!5e0!3m2!1sen!2sgh!4v1749133608873!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                  </iframe>    
              </section>

              <!-- Contact Form -->
               <section>
                <h2>Contact Us Form</h2>
                <form action="#" method="post" aria-label="Contact Us Form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
               </section>
         </main>

         <!-- Footer -->
          <footer>
            <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
          </footer>
</body>
</html>
